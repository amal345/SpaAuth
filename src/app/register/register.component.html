
<div class="container-fluid forms">
  <h1>REGISTER</h1>
  <form [formGroup]="signupForm" (ngSubmit)="signup()" class="row g-3">
    <div class="col-12">
      <label for="inputEmail4"  class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail4">
    </div>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="Username">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12 " style="margin-left: 150px;">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
